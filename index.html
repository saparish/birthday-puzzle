<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Puzzle ğŸ‰</title>

<style>
body{
    text-align:center;
    font-family:Arial;
    background:#ffe6e6;
}

#board{
    width:240px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(3,80px);
    gap:5px;
}

.tile{
    width:80px;
    height:80px;
    background:#ff6b81;
    color:white;
    font-size:28px;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:10px;
}

.empty{
    background:white;
}

img{
    width:200px;
    border-radius:20px;
    margin-top:15px;
}

button{
    padding:10px 20px;
    font-size:18px;
    margin-top:20px;
}
</style>
</head>

<body>

<h2>ğŸ˜Š Solve Puzzle</h2>

<div id="board"></div>

<div id="wish" style="display:none;">
<h1>ğŸ‰ Happy Birthday Tanu ğŸ‰</h1>
<img src="friend.jpeg">
<br>
<button onclick="showMsg()">Click â¤ï¸</button>
</div>

<div id="msg" style="display:none;">
<h2>You are my best friend â¤ï¸</h2>
<p>You are kind, funny and always help me.
Stay happy forever ğŸ˜Š</p>
</div>

<script>

let tiles=[1,2,3,4,5,0]; // 0 = empty

function draw(){
    let b=document.getElementById("board");
    b.innerHTML="";
    tiles.forEach((t,i)=>{
        let d=document.createElement("div");
        d.className="tile";
        if(t==0){d.classList.add("empty");}
        else{d.innerText=t;}
        d.onclick=()=>move(i);
        b.appendChild(d);
    });
}

function move(i){
    let empty=tiles.indexOf(0);

    if(Math.abs(i-empty)==1 || Math.abs(i-empty)==3){
        [tiles[i],tiles[empty]]=[tiles[empty],tiles[i]];
        draw();
        checkWin();
    }
}

function checkWin(){
    if(tiles.join()==="1,2,3,4,5,0"){
        document.getElementById("board").style.display="none";
        document.getElementById("wish").style.display="block";
    }
}

function showMsg(){
    document.getElementById("wish").style.display="none";
    document.getElementById("msg").style.display="block";
}

// shuffle puzzle
tiles.sort(()=>Math.random()-0.5);
draw();

</script>

</body>
</html>
